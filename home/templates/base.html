{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <a href="{% url 'home' %}" class="brand">MyBlog</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'search' %}">Search</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'add_blog' %}">Write Post</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}" class="btn-danger" style="padding: 0.5rem 1rem; color: white;">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}" class="btn" style="color: white;">Get Started</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}" style="padding: 1rem; background: #dbeafe; color: #1e40af; border-radius: 8px; margin-bottom: 1rem;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
