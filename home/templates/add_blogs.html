{% extends 'base.html' %}

{% block content %}
<div class="auth-container" style="max-width: 800px;">
    <h2 style="border-bottom: 1px solid #e2e8f0; padding-bottom: 1rem; margin-bottom: 2rem;">Write a New Story</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div style="margin-top: 2rem; display: flex; gap: 1rem;">
            <button type="submit" class="btn">Publish Post</button>
            <a href="{% url 'home' %}" class="btn" style="background: #94a3b8;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
