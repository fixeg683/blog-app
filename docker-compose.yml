# docker-compose.yml

services:
  web:
    build: .
    # This automatically restarts the container if it crashes
    # (e.g., if the database isn't ready yet)
    restart: on-failure
    
    # Standard Django startup command
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
             
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
      
    # These settings override your .env file to ensure
    # Docker always connects to the 'db' container, not localhost
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=blogdb
      - DATABASE_USER=bloguser
      - DATABASE_PASSWORD=supersecret
      
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=blogdb
      - POSTGRES_USER=bloguser
      - POSTGRES_PASSWORD=supersecret
    ports:
      - "5433:5432"

volumes:
  postgres_data: