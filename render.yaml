databases:
  - name: blog-db
    databaseName: blogdb
    user: bloguser
    plan: free  # Use the free tier

services:
  - type: web
    name: blog-app
    env: python
    # Link to the database defined above
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blog-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
      - key: PYTHON_VERSION
        value: 3.11.0 # Match your local version
    
    # The commands we defined earlier
    buildCommand: "./build.sh"
    
    # Start Gunicorn (Replace 'Blog' with your actual project folder name)
    startCommand: "gunicorn Blog.wsgi:application"